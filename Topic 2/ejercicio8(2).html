<!DOCTYPE html> 
<html> 
  <head> 
    <title>Globant :: Welcome to the HTML5 bootcamp</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
  </head> 
  <body> 
    <div data-role='page' id='page1'>
      <div data-role="header">
        <h1>Page 1</h1>
	</div>
      <div data-role='content'>	
        <p>This is the first page.</p>		
        <p>Go to the <a href='#page2' data-transition='flip'>second</a> and <a href='#page3' data-transition='fade'>third</a> page</p>	
      </div>
      <div data-role='footer'>
	<p>page footer</p>
      </div>
    </div>
    <div data-role='page' id='page2'>
      <div data-role='header'>
        <h1>Page 2</h1>
      </div>
      <div data-role='content'>	
        <p>This is the second page.</p>		
        <p>Go to the <a href='#page1' data-transition='pop'>first</a> and <a href='#page3' data-transition='flow'>third</a> page</p>	
      </div>
      <div data-role='footer'>
        <p>page footer</p>
      </div>
    </div>
    <div data-role='page' id='page3'>
      <div data-role='header'>
        <h1>Page 3</h1>
      </div>
      <div data-role='content'>	
        <p>This is the third page.</p>		
	<p>Go to the <a href='#page1' data-transition='slide'>first</a> and <a href='#page2' data-transition='slidedown'>second</a> page </p>	
      </div>
      <div data-role='footer'>
        <p>page footer</p>
      </div>
    </div>
  </body>
</html>
