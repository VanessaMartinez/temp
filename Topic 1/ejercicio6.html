<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globant :: Welcome to the HTML5 bootcamp</title>
    <script type="text/javascript" src="jquery.js"></script>
  </head>
  <body>
    <input type='text' id='alias'>
    <input type="button" id="greeting" value="Greeting">
    <div id="div"></div>
  </body>
  <script type="text/javascript">
    $('#greeting').click(
      function(){
        $.ajax({
          type: 'GET',
          url:'http://bootcamp.aws.af.cm/welcome/vane',
          dataType:'json',
 	  success: function(data) {
            $('#div').text(data.response);
          },
 	  error: function( data ) {
            $('#div').text('Error...');
          },
	})
      }
    );
  </script>
</html>
